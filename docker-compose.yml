version: '3'
services:
  mysql:
    image: mysql:latest
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_USER: taoanhpro
      MYSQL_PASSWORD: taoanhpro
      MYSQL_DATABASE: taoanhpro
    ports:
      - "3306:3306"
    volumes:
      - ./data/mysql:/var/lib/mysql   # Define volume for MySQL data
    networks:
      - app-network
    # command: ["--default-authentication-plugin=mysql_native_password", "--bind-address=0.0.0.0"]
    
  php:
    build:
      context: .
      dockerfile: Dockerfile
    restart: always
    volumes:
      - ./:/var/www/html
    depends_on:
      - mysql
    networks:
      - app-network

  nginx:
    image: nginx:latest
    ports:
      - "8082:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
      - ./:/var/www/html
    depends_on:
      - php
    networks:
      - app-network

  phpmyadmin:
    image: phpmyadmin/phpmyadmin:latest
    environment:
      PMA_HOST: mysql
      PMA_PORT: 3306
      MYSQL_ROOT_PASSWORD: root
    ports:
      - "8081:80"
    networks:
      - app-network
    # volumes:
    #   - ./phpmyadmin:/etc/phpmyadmin   # Define volume for phpMyAdmin configuration
    #   - ./sessions:/sessions            # Define volume for phpMyAdmin sessions

networks:
  app-network:
    driver: bridge
