version: '3'
services:
  nginx:
    build: .
    image: nginx:latest
    ports:
      - "8082:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
      - ./:/var/www/html
    depends_on:
      - php
    networks:
      - app-network
  php:
    image: php:7.4-fpm
    restart: always
    volumes:
      - ./:/var/www/html
    depends_on:
      - mysql
    networks:
      - app-network
  mysql:
    image: mysql:latest
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_USER: taoanhpro
      MYSQL_PASSWORD: taoanhpro
      MYSQL_DATABASE: taoanhpro
    ports:
      - "3306:3306"
    volumes:
      - ./data:/var/lib/mysql
    networks:
      - app-network
    command: ["--default-authentication-plugin=mysql_native_password", "--bind-address=0.0.0.0"]
  phpmyadmin:
    image: phpmyadmin/phpmyadmin:latest
    environment:
      PMA_HOST: mysql
      PMA_PORT: 3306
      MYSQL_ROOT_PASSWORD: root
    ports:
      - "8081:80"
    networks:
      - app-network
networks:
  app-network:
    driver: bridge
